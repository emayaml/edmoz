<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>EDMOZ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Inter:100,200,300,400,500,600,700,800,900&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese&amp;display=swap">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Poppins&amp;subset=devanagari,latin-ext&amp;display=swap">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body class="d-flex flex-row-reverse" style="width: 100%;height: 990px;">
    <div class="d-none d-sm-block d-none d-md-block"
        style="width: 70%;height: 100%;background: url(&quot;assets/img/diogo-brandao-2s_JzbimrFs-unsplash.jpg&quot;);">
    </div>
    <div class="container d-flex flex-row" style="width: 100%;height: 100%;background: #2E3C8C;">
        <div class="row justify-content-center align-items-center" style="width: 100%;height: 100%;">
            <div class="col-8 col-md-6 offset-xxl-0 d-flex flex-column justify-content-center align-items-center align-content-center align-self-center"
                style="height: 66%;width: 83%;padding-right: 0px;background: #f2f2f2;">
                <div class="container" style="width: 100%;height: auto;">
                    <h1
                        style="color: #2E3C8C;font-size: 25px;text-align: center;font-family: Inter, sans-serif;font-weight: bold;width: 100%;height: auto;">
                        BIENVENIDO DE VUELTA<br></h1>
                    <p
                        style="color: #262122;font-size: 15px;font-family: Inter, sans-serif;text-align: center;width: 100%;height: auto;">
                        “Nos alegra que hayas vuelto a diseñar el futuro”<br></p>
                </div>
                <div class="d-flex d-xxl-flex flex-column justify-content-center justify-content-xxl-center align-items-xxl-center"
                    style="width: 100%;height: 70%;">
                    <form class="d-flex flex-column" method="post" style="width: auto;height: 50%;">
                        <div style="width: 100%;height: 30%;"><button class="btn btn-primary d-block w-100"
                                type="submit"
                                style="background: #2E3C8C;border-radius: 21px;font-size: 17px;"><strong>Ingresa</strong></button>
                        </div>
                        <div class="mb-3" style="width: 100%;height: 19%;"><input class="form-control" type="email"
                                id="email-2" name="email" placeholder="Email"
                                style="color: #262122;border-top-color: #401935;border-bottom-color: #401935;border-left-color: #401935;background: #f2f2f2;width: 100%;height: 100%;">
                        </div>
                        <div class="mb-3" style="width: 100%;height: 19%;"><input class="form-control" type="email"
                                id="password" name="password" placeholder="Contraseña"
                                style="color: #262122;border-top-style: solid;border-top-color: #401935;border-right-style: solid;border-right-color: #401935;border-bottom-color: #401935;border-left-style: none;border-left-color: #401935;background: #f2f2f2;width: 100%;height: 100%;">
                        </div>
                    </form>
                    <div class="container-md d-flex justify-content-center align-items-center align-content-center"
                        style="width: auto;height: 5%;background: transparent;border-radius: 19px;margin-top: 9px;"><a
                            class="d-xxl-flex align-items-xxl-center d-none d-sm-block" href="#"
                            style="color: #0D0D0D;padding-left: 0px;width: auto;font-size: 13px;height: 100%;font-family: Inter, sans-serif;">Quiero
                            crear una cuenta</a></div>
                    <div class="container d-flex justify-content-center align-items-center align-content-center"
                        style="width: 60%;height: 10%;background: transparent;border-radius: 19px;margin-top: 9px;"><img
                            class="img-fluid" src="assets/img/icons8-github-30.png" style="width: 30px;height: 30px;"><a
                            class="d-xxl-flex align-items-xxl-center d-none d-sm-block" href="#"
                            style="color: #0D0D0D;padding-left: 0px;width: auto;font-size: 13px;height: 100%;font-family: Inter, sans-serif;">Ingresa
                            con Git</a></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
